<div class="title-bar">
    <h5>
        {{tenant?.tenantName}}

        <label class="small ml20px">
            <span class="colon">创建人</span>
            <em>{{tenant?.adminName}}</em>
        </label>

        <span class="small ml20px">
            <span class="colon">所属组织</span>
            <em>{{tenant?.agencyName}}</em>
            <em>（{{tenant?.agencyId ? '代理' : '管理'}}）</em>
        </span>
    </h5>
</div>

<div class="main-sidebar">
    <div class="sidebar">
        <ol>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./']">基本设置</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./users']">用户管理</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['./activities']">活动管理</a>
            </li>
        </ol>
    </div>

    <div class="main">
        <router-outlet></router-outlet>
    </div>
</div>
