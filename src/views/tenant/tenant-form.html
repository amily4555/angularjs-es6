
<form class="form" autocomplete="off" novalidate
      #myForm="ngForm"
      [class.submitted]="myForm._submitted"
      (ngSubmit)="save(myForm)">

    <div class="item">
        <label class="required">租户名称</label>
        <input type="text" name="tenantName"
               [(ngModel)]="fm.tenantName"
               required />
    </div>

    <div class="item">
        <label class="required">公司名称</label>
        <input type="text" name="companyName"
               [(ngModel)]="fm.companyName"
               required />
    </div>

    <div class="item">
        <label>余额</label>
        <input type="text" name="balance" [(ngModel)]="fm.balance" />
    </div>

    <div class="item">
        <label>信用额度</label>
        <input type="text" name="credit" [(ngModel)]="fm.credit" />
    </div>

    <div class="actions">
        <button type="submit" class="btn blue save">保存</button>
        <button class="btn white" type="button" [routerLink]="['../']" *ngIf="!tenantId">取消</button>
    </div>

</form>
