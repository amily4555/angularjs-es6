
<form class="form" autocomplete="off" novalidate
      #myForm="ngForm"
      [class.submitted]="myForm._submitted"
      (ngSubmit)="save(myForm)">

    <div class="item">
        <label class="required">账户名称</label>
        <input type="text" name="name"
               [(ngModel)]="fm.name"
               required />
    </div>

    <div class="item">
        <label>账户类型</label>
        <span>{{fm?.agencyId ? '代理' : '管理员'}}</span>
    </div>

    <div class="item">
        <label>公司名称</label>
        <span>{{fm?.companyName || '-'}}</span>
    </div>

    <div class="item">
        <label class="required">Email</label>
        <input type="text" name="email"
               [(ngModel)]="fm.email"
               mVEmail
               required />
    </div>

    <div class="actions">
        <button type="submit" class="btn blue">保存</button>
        <!--<button class="btn white" type="button" [routerLink]="['../']">取消</button>-->
    </div>

</form>
