<form class="form" autocomplete="off" novalidate
      #myForm="ngForm"
      [class.submitted]="myForm._submitted"
      (ngSubmit)="save(myForm)">

    <div class="item">
        <label class="required">旧密码</label>
        <input type="password" name="oldPassword" autocomplete="off"
               [(ngModel)]="fm.oldPassword"
               required />
    </div>

    <div class="item">
        <label class="required">新密码</label>
        <input type="password" name="password" autocomplete="off"
               [(ngModel)]="fm.password"
               #password="ngModel"
               mReverse_="true"
               mVEquals="__password__"
               required />
    </div>

    <div class="item">
        <label class="required">确认新密码</label>
        <input type="password" name="__password__" autocomplete="off"
               [(ngModel)]="fm.__password__"
               #__password__="ngModel"
               mVEquals="password"
               mReverse_="false"
               required />
    </div>

    <div class="actions">
        <button type="submit" class="btn blue">保存</button>
    </div>

</form>
