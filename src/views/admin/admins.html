<div class="title-bar">
    <h5>管理员管理</h5>
    <div class="actions">
        <div class="btn blue" [routerLink]="['./create']">添加管理员</div>
    </div>
</div>

<div class="main">

    <table class="table hover">

        <thead>
            <tr>
                <th>管理员</th>
                <th>公司名称</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let admin of admins">
                <td>
                    <a [routerLink]="['/admins', admin.adminId]">{{admin.name}}</a>
                </td>
                <td>{{admin.companyName}}</td>
                <td>{{admin.email}}</td>
                <td></td>
            </tr>
        </tbody>

    </table>

</div>
