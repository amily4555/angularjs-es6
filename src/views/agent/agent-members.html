<div class="title-bar">
    <div class="actions">
        <button class="btn white" [routerLink]="['../members/create']">添加用户</button>
    </div>
</div>

<div class="main">

    <table class="table hover">

        <thead>
            <tr>
                <th>姓名</th>
                <th>Email</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let member of members">
                <td>
                    <a [routerLink]="['.', member.adminId, 'update']">
                        {{member.name || '--'}}
                    </a>
                </td>
                <td>{{member.email}}</td>
                <td>{{member.createTime | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td>
                    <button class="btn {{member.status ? 'white' : 'blue_outer' }}" (click)="activeness(member)">
                        {{member.status ? '禁用' : '恢复' }}
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
