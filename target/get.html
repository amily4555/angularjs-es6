<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script>
        function parseQueryString(url) {
            var reg_url = /^[^\?]+\?([\w\W]+)$/,
                    reg_para = /([^&=]+)=([\w\W]*?)(&|$)/g,
                    arr_url = reg_url.exec(url),
                    ret = {};
            if(arr_url && arr_url[1]) {
                var str_para = arr_url[1], result;
                while((result = reg_para.exec(str_para)) != null) {
                    ret[result[1]] = result[2];
                }
            }
            return ret;
        }

        var url = location.href, urlParams = parseQueryString(url);

        if(urlParams.accessToken && urlParams.accessToken.length > 40) {
            localStorage.setItem('APP_TOKEN', urlParams.accessToken);
            document.write('操作成功');
        } else {
            document.write('操作失败');
        }
    </script>
</head>
<body>

</body>
</html>
